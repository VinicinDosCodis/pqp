<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro de Departamento</title>
</head>
<body>
  <header>
    <h1>Cadastrar Departamento</h1>
    <a href="index.html" class="btn">Voltar para a Lista</a>
  </header>
  <main>
    <form id="department-form">
      <label for="name">Nome do Departamento</label>
      <input type="text" id="name" name="name" required>
      
      <label for="manager">ID do Gerente</label>
      <input type="number" id="manager" name="manager">

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
